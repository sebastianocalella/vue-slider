<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>{{slides[activeIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>

                    <div v-for="(element,index) in slides" :class="(index===activeIndex) ? 'thumb active' : 'thumb'">
                        <img :src="element.image" alt="Avengers">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
